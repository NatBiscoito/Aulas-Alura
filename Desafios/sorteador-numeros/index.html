<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de n√∫meros</title>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Number<span class="container__texto-azul"> drawer</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Number Quantity:</label>
                        <input class="container__input" id="quantidade" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">From:</label>
                        <input class="container__input" id="de" type="number" min="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Up To:</label>
                        <input class="container__input" id="ate" type="number" min="1">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="generateRandom(parseInt(document.getElementById('quantidade').value), parseInt(document.getElementById('de').value), parseInt(document.getElementById('ate').value))" id="btn-sortear" class="container__botao">Draw</button>
                    <button onclick="reset()" id="btn-reiniciar" class="container__botao-desabilitado" disabled>Reset</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Numbers Drawed: No one by now</label>
                </div>
            </div>

            <img src="./img/ia.png" alt="Uma pessoa com capacete de astronauta" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
